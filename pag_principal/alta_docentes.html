<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial scale=1.0">
        <title>Sitio Web</title>
        <link rel="stylesheet" href="alta_docentes.css">
    
    </head>
    <body>
        <section class="fondo"></section>
        
        <div class="bienvenida">
            <div class="contenedor">
            <h1 class="titulo">
                
            </h1>
            <h2 class="subtitulo">

            </h2>
            <!-- <p class="nombre_sistema">Sistema para el registro y control de calificaciones de alumnos</p> -->
        </div>

        <div class="carrusel-pr">

            <div class="controles">

                <button id="anterior">&#8249</button>
                <button id="posterior">&#8250</button>
            </div>

            <script src="script.js"></script>

            <div class="formulario_docente">
            <form action="#" class="personal">
                <h2>Informacion Personal</h2>
            <ul>
                <label for="nombre_doc" aria-placeholder="Nombre(s)" >Nombre(s)</label>
           
            </ul>
            <ul><input type="text" placeholder="Nombre(s)" required></ul>
            <ul>
                <label for="apellido_paterno" aria-placeholder="Apellido Paterno">Apellido Paterno</label>

            </ul>
            <ul><input type="text" placeholder="Apellido Paterno" required></ul>
            <ul>
                <label for="apellido_materno" aria-placeholder="Apellido Materno">Apellido Materno</label>
            </ul>
            <ul>
                <input type="text" placeholder="Apellido Materno" required>
            </ul>
            <ul>
                <label for="telefono_celular" aria-placeholder="telefono_celular">Telefono celular</label>
            </ul>
            <ul>
                <input type="tel" placeholder="Telefono celular" required>
            </ul>
            <ul>
                <label for="nombres" aria-placeholder="Correo electronico">Correo electronico personal</label>
            </ul>
            <ul>
                <input type="email" placeholder="Correo electronico" required>
            </ul>
            <ul>
                <label for="nombres" aria-placeholder="Correo Institucional">Correo Institucional</label>
            </ul>
            <ul>
                <input type="email" placeholder="Correo electronico institucional" required>
            </ul>
            
            <ul>
                <button>
                    Guardar
                </button>
            </ul>
        </form>
    </div>


    <div class="formulario_contacto">
            <form action="#">
                <h2>Informacion de Contacto</h2>
            <ul>
                <label for="nombre_doc" aria-placeholder="Nombre(s)" >Direccion completa</label>
           
            </ul>
            <ul><input type="text" placeholder="Nombre(s)" required></ul>
            <ul>
                <label for="apellido_paterno" aria-placeholder="Apellido Paterno">Telefono personal</label>

            </ul>
            <ul><input type="text" placeholder="Apellido Paterno" required></ul>
            <ul>
                <label for="apellido_materno" aria-placeholder="Apellido Materno">Correo electronico personal</label>
            </ul>
            <ul>
                <input type="text" placeholder="Apellido Materno" required>
            </ul>

            <ul>
                <label for="nombre_doc" aria-placeholder="Nombre(s)" >Correo Institucional</label>            
            <ul>
                <button>
                    Guardar
                </button>
            </ul>
        </form>
    </div>
    <div class="formulario_profesional">
        <h2>Informacion Profesional</h2>
            <ul>
                <label for="telefono_celular" aria-placeholder="telefono_celular">Titulo academico</label>
            </ul>
            <ul>
                <input type="tel" placeholder="Telefono celular" required>
            </ul>
            <ul>
                <label for="nombres" aria-placeholder="Correo electronico">Universidad de egreso</label>
            </ul>
            <ul>
                <input type="email" placeholder="Correo electronico" required>
            </ul>
            <ul>
                <label for="nombres" aria-placeholder="Correo Institucional">Cedula profesional</label>
            </ul>
            <ul>
                <input type="email" placeholder="Correo electronico institucional" required>
            </ul>
            <ul>
                <label for="nombres" aria-placeholder="Correo Institucional">Especialidad / Area de conocimiento</label>
            </ul>
            <ul>
                <input type="email" placeholder="Correo electronico institucional" required>
            </ul>
            
    </div>

        <div class="formulario_otros">
            <h2>Otros</h2>
        
            <ul>
                <label for="telefono_celular" aria-placeholder="telefono_celular">Numero de empleado</label>
            </ul>
            <ul>
                <input type="tel" placeholder="Telefono celular" required>
            </ul>
            <ul>
                <label for="nombres" aria-placeholder="Correo electronico">Tipo de contrato</label>
            </ul>
            <ul>
                <input type="email" placeholder="Correo electronico" required>
            </ul>
            <ul>
                <label for="nombres" aria-placeholder="Correo Institucional">CV</label>
            </ul>
            <ul>
                <input type="file" placeholder="Correo electronico institucional" required>
            </ul>
            <ul>
                <label for="nombres" aria-placeholder="Correo Institucional">Titulo</label>
            </ul>
            <ul>
                <input type="file" placeholder="Correo electronico institucional" required>
            </ul>
            
    </div>
        </div>

        
        
    </body>
</html>
